<!doctype html>
<html>
	<head>
		<title>INFORUPTIBLE | Le journal</title>
	</head>
	<body>
		<form>
		<label for="passcode"><h1>Entrez le code INFORUPTIBLE :</h1></label>
		<input placeholder="Entrez le code mentionné dans votre journal" id="passcode">
		<button type="button" class="submit" onclick>Valider</button>
		<div class="mdpb"></div>
		</form>
		<script type="text/javascript>
			document.querySelector("#passcode").addEventListener("keydown", (e)=>{
				if(e.key=="Enter"){
					document.querySelector(".button").click()
				}
			}

			document.querySelector(".button").addEventListener("click", ()=>{
				if (document.querySelector("#passcode")==="GERSON25"){
					document.querySelector("form").innerHTML="<iframe src="dmGeo2025-01-20.pdf></iframe>";
				else{
					document.querySelector(".mdpb").style.color="#f00";
					document.querySelector(".mdpb").innerHTML="Le code n'est pas bon, veuillez réessayer."
				}
			}
		</script>
	</body>
</html>
